<div class="d-flex jcsb p-3">
    <h1 style="cursor: pointer;" (click)="backToHome()">Infrdd</h1>
    <div class="row">
        <div class="col">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-light mx-3" (click)="addNewEmp()">Add New Employee</button>
                <button class="btn btn-light mx-3" (click)="reset()">Reset Filter</button>
                <button class="btn btn-light mx-3" type="button"  id="dropdownBasic1" ngbDropdownToggle>
                    Choose Team
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="choseTeam('Product Team')">Product Team</button>
                    <button ngbDropdownItem (click)="choseTeam('IDC')">IDC</button>
                    <button ngbDropdownItem (click)="choseTeam('ODBC')">ODBC</button>
                    <button ngbDropdownItem (click)="choseTeam('Radian')">Radian</button>
                    <button ngbDropdownItem (click)="choseTeam('Rustify')">Rustify</button>
                </div>
            </div>
        </div>
</div>
</div>
